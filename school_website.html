<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدرسه امام حسین (ع)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

    body {
      font-family: 'Vazir', sans-serif;
      background-color: rgba(255, 255, 0, 0.2); /* پس‌زمینه زرد با اوپاسیتی ۰.۲ */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }

    .btn {
      flex: 0 1 calc(50% - 20px);
      background-color: rgba(200, 200, 200, 0.3);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 5px;
      text-align: center;
      border-radius: 10px;
      font-size: 1em;
    }

    .btn.large {
      flex: 0 1 100%;
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>مدرسه غیرانتفاعی امام حسین (ع)</h1>
  <div class="container">
    <div class="btn">نمرات</div>
    <div class="btn">انضباطی</div>
    <div class="btn">پیام‌ها</div>
    <div class="btn">گالری</div>
    <div class="btn">حضور و غیاب</div>
    <div class="btn">اخبار</div>
    <div class="btn">نظرسنجی</div>
    <div class="btn">مالی</div>
    <div class="btn">محتوای آموزشی</div>
    <div class="btn">آزمون آنلاین</div>
    <div class="btn">کلاس آنلاین</div>
    <div class="btn">تکلیف و تقویم</div>
    <div class="btn">بوفه الکترونیک</div>
    <div class="btn">رضایت‌نامه</div>
    <div class="btn">برنامه مطالعه</div>
    <div class="btn">مسابقات</div>
    <div class="btn">ورودها</div>
    <div class="btn">گزارشات</div>
    <div class="btn">اطلاعات مدرسه</div>
    <div class="btn">لیست دبیران</div>
    <div class="btn large">توضیحات</div>
  </div>
</body>
</html>
